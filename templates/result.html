<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Servey Index</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="contain">
        <div class="box">
            <h1>Subitted Info</h1>
            <div class="flex">
                <h2>Name:</h2>
                <h2>{{session['name']}}</h2>
            </div>
            <div class="flex">
                <h2>Dojo Location:</h2>
                <h2>{{session['location']}}</h2>
            </div>
            <div class="flex">
                <h2>Favorite Language:</h2>
                <h2>{{session['lang']}}</h2>
            </div>
            <div class="flex">
                <h2>Comment:</h2>
                <h2>{{session['comments']}}</h2>
            </div>
            <a href="/reset"><button>Reset</button></a>
        </div>
    </div>
